{% extends 'blog/blog_base.html' %}
{% block title %}
    Delete Tag - {{ tag.title }}
{% endblock %}
{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Вы уверены, что хотите удалить тэг?<b>{{ tag.title|title }}</b></h3>
        <a href="{{ tag.get_absolute_url }}">Нет</a>
        <button type="submit" name="button" class="btn btn-danger">Да</button>
    </form>
{% endblock %}
